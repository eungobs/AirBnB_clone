<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
        <h1 style="color: white; margin: 0;"></h1>
    </header>

    <main></main>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center; position: absolute; bottom: 0;">
        <p style="color: white; margin: 0;">Best School</p>
    </footer>
    <title>AirBnB</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; color: white; line-height: 70px;">
    </header>
    <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
        <main style="flex: 1; background-color: #FFFFFF;"></main>
        <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; color: white; line-height: 60px;">
            Best School
        </footer>
    </div>
</body>
</html>
